apiVersion: v2
type: application
appVersion: v1.45.0
description: The reference implementation for a Matrix.org chat server
name: synapse
version: 0.8.0
keywords:
  - synapse
  - chat
  - matrix
  - riot
home: https://github.com/matrix-org/synapse
sources:
  - https://github.com/matrix-org/synapse
  - https://hub.docker.com/r/matrixdotorg/synapse
  - https://matrix.org/blog/home/
dependencies:
  - name: postgresql
    repository: https://charts.bitnami.com/bitnami
    version: ~10.3.17
    condition: postgresql.enabled
maintainers:
  - name: Gavin Mogan
    email: helm@gavinmogan.com
annotations:
  artifacthub.io/changes: |
    - Add existingMediaClaim for storing media elsewhere if desired
    - Remove prometheus pod annotations (add them to podAnnotations if desired)
    - Upgrade to synapse 1.45.0
  artifacthub.io/containsSecurityUpdates: "false"
  artifacthub.io/images: |
    - name: synapse
      image: matrixdotorg/synapse:v1.45.0
